<div class="card-columns">
  <div class="card" *ngFor="let album of newAlbums">
    <img [src]="album.images[0].url" class="card-img-top" alt="...">
    <div class="card-body">
      <h5 class="card-title">{{album.name}}</h5>
      <span class="badge badge-pill badge-info" *ngFor="let artist of album.artists">{{artist.name}}</span>z
    </div>
  </div>
</div>
