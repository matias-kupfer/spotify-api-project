<div class="card-columns">
  <div class="card" *ngFor="let result of results">
    <img *ngIf="result.images && result.images.length; else noImage" [src]="result.images[0].url" class="card-img-top" alt="...">
    <ng-template #noImage><img
      src="https://matthewsenvironmentalsolutions.com/images/com_hikashop/upload/not-available.png"
      class="card-img-top"></ng-template>
    <div class="card-body">
      <span class="badge badge-pill badge-primary" *ngIf="result.followers">{{result.followers.total}} followers</span>
      <h5 class="card-title">{{result.name}}</h5>
      <button type="button" class="btn btn-primary mt-2">
        <a [href]="result.external_urls.spotify" class="btn btn-primary btn-sm" target="_blank">See profile</a>
      </button>
    </div>
  </div>
</div>
